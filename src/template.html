<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
    <body>
        <div class="blurWall"></div>
        <div class="frame">
            <div class="header">
                <span class="text">FRAME</span>
            </div>
            <div class="menu">
                <button class="menuKebab"><img src="./images/dots-vertical.svg" alt="menu"></button>
                <div class="menuBox">
                    <div class="menuBoxItems">
                        <button class="addImage">Add Image</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="images">
                    <img class="visible" src="./images/pexels-freestockpro-1227513.webp" alt="image">
                    <img class="hidden" src="./images/pexels-kyleroxas-2138922.webp" alt="image">
                    <img class="hidden" src="./images/pexels-oday-hazeem-4297-106606.webp" alt="image">
                    <img class="hidden" src="./images/pexels-pixabay-247599.webp" alt="image">
                    <img class="hidden" src="./images/pexels-pixabay-414837.webp" alt="image">
                    <img class="hidden" src="./images/pexels-simon73-1323550.webp" alt="image">
                </div>
            </div>
            <div class="leftButton">
                <button class="previous"><img src="./images/chevron-left.svg" alt="previous image"></button>
            </div>
            <div class="rightButton">
                <button class="next"><img src="./images/chevron-right.svg" alt="next image"></button>
            </div>
            <div class="footer">
                <div class="slider"></div>
            </div>
        </div>
    </body>
</html>
