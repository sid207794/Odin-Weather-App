<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅ Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navLeft">
        <div class="locationDetail">
          <div class="weatherIcon">⛅</div>
          <div class="locationName">Rampur, India</div>
          <div class="locationTemp">98 deg</div>
        </div>
        
        <div class="locationData">
          <div class="coordinates">
            <div class="latitude">
              <p class="heading">LATITUDE</p>
              <span class="latitudeData"></span>
            </div>
            <div class="longitude">
              <p class="heading">LONGITUDE</p>
              <span class="longitudeData"></span>
            </div>
          </div>
          <div class="time"></div>
          <div class="zone"></div>
        </div>
      </nav>
      
      <nav class="navRight">
        <input
          type="text"
          id="searchCity"
          placeholder="City name"
          autocomplete="off"
        />
        <button class="searchCityButton"><img src="./images/magnify.svg" alt="search"></button>
      </nav>
    </header>

    <div class="locationConditions">
      <div class="tempBig">
        <div class="realTemp"></div>
        <div class="feelsLike"></div>
      </div>
      <div class="moreConditions"></div>
    </div>

    <div class="sunStatus">
      <div class="riseSet">
        <div class="rise">
          <div class="riseImage"></div>
          <span class="riseText"></span>
        </div>
        <div class="set">
          <div class="setImage"></div>
          <span class="setText"></span>
        </div>
      </div>

      <div class="travel">
        <div class="lineLeft"></div>
        <div class="lineRight"></div>
      </div>

      <div class="riseSetTime">
        <div class="riseTime"></div>
        <div class="setTime"></div>
      </div>
    </div>
  </body>
</html>
