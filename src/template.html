<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅ Weather App</title>
  </head>
  <body>
    <header>
      <div class="navLeftWrapper">
        <nav class="navLeft">
          <div class="locationDetail">
            <div class="weatherIcon">⛅</div>
            <div class="locationName">Rampur, India</div>
            <div class="locationTemp">98 deg</div>
          </div>
        </nav>
        
        <div class="locationData">
          <div class="coordinates">
            <div class="latitude">
              <p class="heading">LATITUDE</p>
              <span class="latitudeData"></span>
            </div>
            <div class="longitude">
              <p class="heading">LONGITUDE</p>
              <span class="longitudeData"></span>
            </div>
          </div>
          <div class="time"></div>
          <div class="zone"></div>
        </div>
      </div>

      <div class="navRightWrapper">
        <nav class="navRight">
          <input
            type="text"
            id="searchCity"
            placeholder="City name"
            autocomplete="off"
          />
          <button class="searchCityButton"><img src="./images/magnify.svg" alt="search"></button>
        </nav>

        <div class="prediction">
          <span class="predictionTitle">PREDICTION</span>
          <span class="description"></span>
        </div>
      </div>
    </header>

    <div class="weatherIndicator">
      <div class="alertIcon"><img src="./images/alert-circle-outline.svg" alt="alertIcon"></div>
      <div class="heatWave"><img src="./images/heat-wave.svg" alt="heatWave"></div>
      <div class="rainStorm"><img src="./images/weather-lightning-rainy.svg" alt="rainStorm"></div>
      <div class="hurricane"><img src="./images/weather-hurricane.svg" alt="hurricane"></div>
      <div class="snowStorm"><img src="./images/snowflake-alert.svg" alt="snowStorm"></div>
    </div>

    <div class="locationConditions">
      <div class="tempBig">
        <div class="realTemp"></div>
        <div class="feelsLike"></div>
      </div>
      <div class="moreConditions"></div>
    </div>

    <div class="sunStatus">
      <div class="sunStatusCover">
        <div class="riseSet">
          <div class="rise">
            <div class="riseImage"><img src="./images/sunrise.svg" alt="sunrise"></div>
            <span class="riseText"></span>
          </div>
          <div class="set">
            <div class="setImage"><img src="./images/sunset.svg" alt="sunset"></div>
            <span class="setText"></span>
          </div>
        </div>

        <div class="travel">
          <div class="lineLeft"><hr></div>
          <div class="sun"><img src="./images/sun.svg" alt="sun"></div>
          <div class="lineRight"><hr></div>
        </div>

        <div class="riseSetTime">
          <div class="riseTime"></div>
          <div class="setTime"></div>
        </div>
      </div>
    </div>

    <div class="hourlyDataToday">
      <div class="hourlydataWrapper"></div>
    </div>
  </body>
</html>
